	<div id="registroForm" class="container col-xs-6">
		<form role="form">
			<label id="sesionLabel">Nombre(s): </label>
			<br>
			<input name="nombreUsuario"class="form-control" type="text" placeholder="i.e. Juan Ricardo">
			<br><br>

			<label id="sesionLabel">Apellido Paterno: </label>
			<br>
			<input  name="apellidoPaterno" class="form-control" type="text" placeholder="i.e. Hernández">
			<br><br>

			<label id="sesionLabel">Apellido Materno: </label>
			<br>
			<input name="apellidoMaterno" class="form-control" type="text" placeholder="i.e. López">
			<br><br>

			<label id="sesionLabel">Matrícula: </label>
			<br>
			<input name="matricula" class="form-control" type="text" placeholder="i.e. López">
			<br><br>

			<label id="sesionLabel">E-mail: </label>
			<br>
			<input name="email" class="form-control" type="email" placeholder="i.e. juanhernandez@hotmail.com">
			<br><br>

			<label id="sesionLabel">Celular: </label>
			<br>
			<input name="celular" class="form-control" type="text" placeholder="i.e. 8713567890">
			<br><br>

			<label id="sesionLabel">Carrera/Prepa: </label>
			<br>
			<input name="carrera" class="form-control" type="text" placeholder="i.e. ITIC">
			<br><br>

			<label id="sesionLabel">Semestre: </label>
			<br>
			<input name="semestre" class="form-control" type="text" placeholder="i.e. 6">
			<br><br>


			<div id="buttonDiv"><button class="btn btn-primary" type="submit">Registrar Voluntario</button></div>
		</form>
	</div>
	</div>
